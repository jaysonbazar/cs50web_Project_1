{% extends "encyclopedia/layout.html" %}


{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create an Entry</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ title }}
        </div>
        <div class="form-group">
            {{ entry }}
        </div>
        <input type="submit" value="Save">
    </form>
{% endblock %}
